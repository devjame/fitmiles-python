<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} {{ config('application.name', 'Masonite') }} {% endblock %}</title>

    <link href="/static/css/style.css" rel="stylesheet" type="text/css">

    <script src="/static/js/app.js" defer></script>


    {% block css %}{% endblock %}
</head>

<body class="antialiased text-gray-900 bg-gray-50 font-serif">
    <div class="flex h-screen overflow-y-hidden bg-white" x-data>
        {% include 'layout/drawer.html' %}
        <div class="flex flex-col flex-1 h-full overflow-hidden">
            {% include 'layout/navbar.html' %}
            <main class="flex-1 max-h-full p-5 overflow-hidden overflow-y-scroll">
                {% block content %}

                {% endblock %}
            </main>
            {% include 'layout/footer.html' %}
        </div>
        {% if session().has('success') %}
        {{ toast(session().get('success')) }}
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.bundle.min.js"></script>
</body>

</html>
