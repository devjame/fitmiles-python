<!-- Mobile search box -->
<div x-show.transition="$store.searchbox.open" class="fixed inset-0 z-10 bg-black bg-opacity-20"
    style="backdrop-filter: blur(14px); display: none;">
    <div @click.away="$store.searchbox.open = false"
        class="absolute inset-x-0 flex items-center justify-between p-2 bg-white shadow-md">
        <div class="flex items-center flex-1 px-2 space-x-2" data-children-count="1">
            <!-- search icon -->
            <span><svg class="w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" data-children-count="0">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </span>
            <input type="text" placeholder="Search"
                class="w-full px-4 py-3 text-gray-600 rounded-md focus:bg-gray-100 focus:outline-none">
        </div>
        <!-- close button -->
        <button @click="$store.searchbox.open = false" class="flex-shrink-0 p-4 rounded-md">
            <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
</div>

<!-- Desktop search box -->
<div class="items-center hidden px-2 space-x-2 md:flex-1 md:flex md:mr-auto md:ml-5" data-children-count="1">
    <!-- search icon --><svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" data-children-count="0"></path>
    </svg>

    <input type="text" placeholder="Search" class="
                  px-4
                  py-3
                  rounded-md
                  hover:bg-gray-100
                  lg:max-w-sm
                  md:py-2 md:flex-1
                  focus:outline-none
                  md:focus:bg-gray-100 md:focus:shadow md:focus:border
                ">
</div>
