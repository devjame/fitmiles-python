{% macro user_list(user) -%}
<div
    class="transition duration-500 shadow ease-in-out transform hover:-translate-y-1 hover:shadow-lg select-none cursor-pointer bg-white dark:bg-gray-800 rounded-md w-full">
    <a href="/instructor/{{ user.instructor_id }}" class="flex flex-1 items-center p-4"
        data-turbo-frame="create_instructor">
        <div class="flex flex-col w-10 h-10 justify-center items-center mr-4">
            <span class="block relative">
                <img alt="profil"
                    src="https://avatars0.githubusercontent.com/u/57622665?s=460&amp;u=8f581f4c4acd4c18c33a87b3e6476112325e8b38&amp;v=4"
                    class="mx-auto object-cover rounded-full h-10 w-10 " />
            </span>
        </div>
        <div class="flex-1 pl-1 md:mr-14">
            <div class="font-medium dark:text-white">
                {{ user.instructor_name }}
            </div>
            <div class="text-gray-600 dark:text-gray-200 text-sm">
                Created By: {{ user.user_id }}
            </div>
        </div>
        <div class="text-gray-600 dark:text-gray-200 text-xs">
            {{ user.created_at | date_format}}
        </div>
        <button class="w-24 text-right flex justify-end">
            <svg width="12" fill="currentColor" height="12"
                class="hover:text-gray-800 dark:hover:text-white dark:text-gray-200 text-gray-500"
                viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M1363 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45l166-166q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z">
                </path>
            </svg>
        </button>
    </a>
</div>
{%- endmacro %}
